							<div class="section">
								<div class="column col6">
									<p>应用的每一处细节都可以包含动画，小到一个图标的变幻，大到整个屏幕的转场动画，这些所有为用户提供了流畅的体验，也体现了您的精心设计。</p>
									<p>界面转场是动画的重要应用场景，但是优雅的应用应当将的动画贯穿于整个应用之中。例如菜单按钮随着专场动画，流畅的变成返回按钮。这些细节体现了您在设计应用时的良苦用心，也能让用户更加喜欢使用您的应用。</p>
